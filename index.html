<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Bot for Generating Content</title>
    <link rel="stylesheet" href="assets/styles.css">
</head>
<body>
    <header>
        <h1>AI Bot for Generating Images, Chat Messages, and Videos</h1>
    </header>
    <main>
        <section id="chat">
            <h2>Chat with the AI Bot</h2>
            <div id="chat-box">
                <div id="chat-messages"></div>
                <input type="text" id="user-input" placeholder="Type a message...">
                <button id="send-button">Send</button>
            </div>
        </section>
        <section id="train" style="display: none;">
            <h2>Train the AI Bot</h2>
            <div id="train-photo">
                <h3>Train with Photos</h3>
                <input type="file" id="photo-upload" accept="image/*">
                <input type="text" id="photo-description" placeholder="Describe the photo...">
                <button id="train-photo-button">Train</button>
            </div>
            <div id="train-video">
                <h3>Train with Videos</h3>
                <input type="file" id="video-upload" accept="video/*">
                <input type="text" id="video-description" placeholder="Describe the video...">
                <button id="train-video-button">Train</button>
            </div>
            <div id="train-voice">
                <h3>Train with Voice</h3>
                <input type="file" id="voice-upload" accept="audio/*">
                <input type="text" id="voice-description" placeholder="Describe the audio...">
                <button id="train-voice-button">Train</button>
            </div>
            <div id="train-text">
                <h3>Train with Text</h3>
                <input type="text" id="example-message" placeholder="Example message...">
                <input type="text" id="example-reply" placeholder="Example reply...">
                <button id="train-text-button">Train</button>
            </div>
            <div id="training-progress">
                <h3>Training Progress</h3>
                <div id="progress-bar">
                    <div id="progress"></div>
                </div>
                <p id="progress-text">0% trained</p>
            </div>
        </section>
    </main>
    <script src="assets/scripts.js"></script>
</body>
</html>

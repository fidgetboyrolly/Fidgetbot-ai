<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Bot for Generating Content</title>
    <link rel="stylesheet" href="assets/styles.css">
</head>
<body>
    <header>
        <h1>AI Bot for Generating Images, Chat Messages, and Videos</h1>
    </header>
    <main>
        <section id="chat">
            <h2>Chat with the AI Bot</h2>
            <div id="chat-box">
                <div id="chat-messages"></div>
                <input type="text" id="user-input" placeholder="Type a message...">
                <button id="send-button">Send</button>
            </div>
        </section>
        <section id="image">
            <h2>Generate an Image</h2>
            <input type="text" id="image-description" placeholder="Describe the image...">
            <button id="generate-image-button">Generate Image</button>
            <div id="image-result"></div>
        </section>
        <section id="video">
            <h2>Generate a Video</h2>
            <input type="text" id="video-description" placeholder="Describe the video...">
            <button id="generate-video-button">Generate Video</button>
            <div id="video-result"></div>
        </section>
    </main>
    <script src="assets/scripts.js"></script>
</body>
</html>
